<!DOCTYPE html>
<html>
<head>
    <title>Context Settings</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 15px;
            width: 250px; /* Adjust width as needed */
            background-color: #f0f0f0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="number"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            font-size: 12px;
            color: green;
            min-height: 15px; /* Prevent layout shift */
        }
    </style>
</head>
<body>
    <label for="contextSize">Est. Total Context Tokens:</label>
    <input type="number" id="contextSize" name="contextSize" min="512" step="1024">

    <button id="saveButton">Save</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
